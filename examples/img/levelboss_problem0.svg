<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="128" height="128" role="img" aria-label="Final boss Go problem icon">
  <defs>
    <!-- void background -->
    <radialGradient id="void" cx="50%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#2a0b14"></stop>
      <stop offset="100%" stop-color="#060507"></stop>
    </radialGradient>

    <!-- cursed glow -->
    <filter id="hellGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#e11d48" flood-opacity="0.7"></feDropShadow>
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#7f1d1d" flood-opacity="0.5"></feDropShadow>
    </filter>

    <!-- gold for crown -->
    <linearGradient id="darkGold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffe9a8"></stop>
      <stop offset="100%" stop-color="#c98a00"></stop>
    </linearGradient>
  </defs>

  <!-- outer sigil -->
  <path d="M48 4
           C18 4 4 18 4 48
           C4 78 18 92 48 92
           C78 92 92 78 92 48
           C92 18 78 4 48 4z" fill="url(#void)" stroke="#000" stroke-width="4" filter="url(#hellGlow)"></path>

  <!-- inner board plate -->
  <rect x="20" y="26" width="56" height="50" rx="8" fill="#e5c08a" stroke="#000" stroke-width="4"></rect>

  <!-- warped grid -->
  <g stroke="#000" stroke-width="3">
    <path d="M30 30v42"></path>
    <path d="M40 30v42"></path>
    <path d="M50 30v42"></path>
    <path d="M60 30v42"></path>
    <path d="M70 30v42"></path>

    <path d="M24 36h48"></path>
    <path d="M24 46h48"></path>
    <path d="M24 56h48"></path>
    <path d="M24 66h48"></path>
    <path d="M24 76h48"></path>
  </g>

  <!-- stones: crushing life & death -->
  <g>
    <!-- black mass -->
    <circle cx="40" cy="46" r="6.5" fill="#050506"></circle>
    <circle cx="50" cy="56" r="6.5" fill="#050506"></circle>
    <circle cx="60" cy="46" r="6.5" fill="#050506"></circle>
    <circle cx="50" cy="66" r="6.5" fill="#050506"></circle>
    <circle cx="34" cy="66" r="6.5" fill="#050506"></circle>

    <!-- desperate white -->
    <circle cx="50" cy="46" r="6.5" fill="#fff" stroke="#000" stroke-width="2.5"></circle>
    <circle cx="66" cy="66" r="6.5" fill="#fff" stroke="#000" stroke-width="2.5"></circle>
  </g>

  <!-- crown of dominance -->
  <g transform="translate(26 8)" filter="url(#hellGlow)">
    <path d="M6 18l6-12 8 12 8-12 6 12v8H6z" fill="url(#darkGold)" stroke="#000" stroke-width="3" stroke-linejoin="round"></path>
    <rect x="6" y="26" width="34" height="6" rx="3" fill="url(#darkGold)" stroke="#000" stroke-width="3"></rect>
    <!-- cracked jewel -->
    <path d="M23 18l2 4-4 4" stroke="#e11d48" stroke-width="2" fill="none"></path>
  </g>

  <!-- final boss mark -->
  <g transform="translate(64 10)">
    <circle cx="10" cy="10" r="9" fill="#7f1d1d" stroke="#000" stroke-width="3"></circle>
    <path d="M6 7c2-3 6-3 8 0
             c-1 2-3 3-4 5" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round"></path>
    <circle cx="10" cy="16" r="1.5" fill="#fff"></circle>
  </g>

  <!-- ominous spikes -->
  <g stroke="#7f1d1d" stroke-width="3" stroke-linecap="round">
    <path d="M10 48l-6 0"></path>
    <path d="M86 48l6 0"></path>
    <path d="M48 10l0 -6"></path>
    <path d="M48 86l0 6"></path>
  </g>
</svg>
