<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="128" height="128" role="img" aria-label="Fantasy shop icon">
  <defs>
    <!-- materials -->
    <linearGradient id="stone" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e5e7eb"></stop>
      <stop offset="100%" stop-color="#9ca3af"></stop>
    </linearGradient>
    <linearGradient id="wood" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d97706"></stop>
      <stop offset="100%" stop-color="#92400e"></stop>
    </linearGradient>
    <linearGradient id="cloth" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7c3aed"></stop>
      <stop offset="100%" stop-color="#4c1d95"></stop>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff1a8"></stop>
      <stop offset="100%" stop-color="#d4a000"></stop>
    </linearGradient>
    <filter id="softShadow">
      <feDropShadow dx="0" dy="2.5" stdDeviation="2.5" flood-color="#000" flood-opacity="0.3"></feDropShadow>
    </filter>
  </defs>

  <!-- ground shadow -->
  <ellipse cx="48" cy="88" rx="30" ry="6" fill="#000" opacity="0.18"></ellipse>

  <!-- hanging sign (potion) -->
  <g filter="url(#softShadow)">
    <path d="M22 20h16l-4 6h-8z" fill="#3f3f46" stroke="#000" stroke-width="3"></path>
    <path d="M30 26v10" stroke="#3f3f46" stroke-width="4" stroke-linecap="round"></path>
    <circle cx="30" cy="40" r="7" fill="#a855f7" stroke="#000" stroke-width="3"></circle>
    <path d="M27 38c2-3 6-3 8 0" stroke="#e9d5ff" stroke-width="2" fill="none"></path>
  </g>

  <!-- roof -->
  <g filter="url(#softShadow)">
    <path d="M14 42l34-24 34 24-6 8H20z" fill="url(#wood)" stroke="#000" stroke-width="4" stroke-linejoin="round"></path>
    <!-- roof shingles -->
    <g stroke="#7c2d12" stroke-width="3">
      <path d="M26 38l22-14"></path>
      <path d="M48 24l22 14"></path>
    </g>
  </g>

  <!-- cloth awning -->
  <g filter="url(#softShadow)">
    <path d="M20 50h56l-4 14H24z" fill="url(#cloth)" stroke="#000" stroke-width="4" stroke-linejoin="round"></path>
    <path d="M28 50l-2 14M40 50l-2 14M52 50l-2 14M64 50l-2 14" stroke="#ede9fe" stroke-width="3" opacity="0.9"></path>
  </g>

  <!-- stone building -->
  <g filter="url(#softShadow)">
    <rect x="18" y="58" width="60" height="28" rx="8" fill="url(#stone)" stroke="#000" stroke-width="4"></rect>
    <!-- stone lines -->
    <g stroke="#6b7280" stroke-width="2" opacity="0.6">
      <path d="M24 66h48"></path>
      <path d="M24 74h48"></path>
    </g>

    <!-- arched door -->
    <path d="M42 86V68c0-6 12-6 12 0v18z" fill="#78350f" stroke="#000" stroke-width="4"></path>
    <circle cx="52" cy="76" r="2" fill="#facc15"></circle>

    <!-- window -->
    <circle cx="30" cy="70" r="5" fill="#a7f3d0" stroke="#000" stroke-width="3"></circle>
  </g>

  <!-- coin sparkle -->
  <g transform="translate(64 76)" filter="url(#softShadow)">
    <circle cx="8" cy="8" r="6" fill="url(#gold)" stroke="#000" stroke-width="3"></circle>
    <path d="M8 4v8M4 8h8" stroke="#000" stroke-width="2" stroke-linecap="round"></path>
  </g>
</svg>
