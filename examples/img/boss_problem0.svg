<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="128" height="128" role="img" aria-label="Boss Go problem icon">
  <defs>
    <linearGradient id="bossBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2b2b2b"></stop>
      <stop offset="100%" stop-color="#0f0f10"></stop>
    </linearGradient>
    <linearGradient id="crownGold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff2a8"></stop>
      <stop offset="100%" stop-color="#f2a900"></stop>
    </linearGradient>
    <filter id="bossShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.35"></feDropShadow>
    </filter>
  </defs>

  <!-- outer badge -->
  <rect x="6" y="6" width="84" height="84" rx="20" fill="url(#bossBg)" stroke="#000" stroke-width="4" filter="url(#bossShadow)"></rect>

  <!-- inner go board -->
  <rect x="20" y="24" width="56" height="52" rx="10" fill="#e7c896" stroke="#000" stroke-width="4"></rect>

  <!-- bold grid (boss = heavier) -->
  <g stroke="#000" stroke-width="3">
    <!-- vertical -->
    <path d="M30 28v44"></path>
    <path d="M40 28v44"></path>
    <path d="M50 28v44"></path>
    <path d="M60 28v44"></path>
    <path d="M70 28v44"></path>
    <!-- horizontal -->
    <path d="M24 34h48"></path>
    <path d="M24 44h48"></path>
    <path d="M24 54h48"></path>
    <path d="M24 64h48"></path>
    <path d="M24 74h48"></path>
  </g>

  <!-- stones: tense fight -->
  <g>
    <!-- black -->
    <circle cx="40" cy="44" r="6" fill="#0b0b0c"></circle>
    <circle cx="56" cy="54" r="6" fill="#0b0b0c"></circle>
    <circle cx="50" cy="64" r="6" fill="#0b0b0c"></circle>
    <circle cx="34" cy="64" r="6" fill="#0b0b0c"></circle>
    <!-- white -->
    <circle cx="50" cy="44" r="6" fill="#ffffff" stroke="#000" stroke-width="2.5"></circle>
    <circle cx="66" cy="64" r="6" fill="#ffffff" stroke="#000" stroke-width="2.5"></circle>
  </g>

  <!-- crown (boss marker) -->
  <g transform="translate(30 10)">
    <path d="M6 14l6-8 6 8 6-8 6 8v6H6z" fill="url(#crownGold)" stroke="#000" stroke-width="3" stroke-linejoin="round"></path>
    <rect x="6" y="20" width="30" height="6" rx="3" fill="url(#crownGold)" stroke="#000" stroke-width="3"></rect>
    <!-- jewels -->
    <circle cx="12" cy="18" r="1.8" fill="#e11d48"></circle>
    <circle cx="21" cy="16" r="1.8" fill="#2563eb"></circle>
    <circle cx="30" cy="18" r="1.8" fill="#22c55e"></circle>
  </g>

  <!-- danger accents -->
  <g stroke="#ef4444" stroke-width="3" stroke-linecap="round">
    <path d="M78 30l6-6"></path>
    <path d="M78 36l6-6"></path>
  </g>
</svg>
