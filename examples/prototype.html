<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wildrun Prototype Sandbox</title>
    <link rel="stylesheet" href="./prototype.css" />
  </head>
  <body>
    <div class="page">
      <div class="shell">
        <div class="layout">
          <div class="board-panel">
            <div class="status-row">
              <div id="status" class="status status--fixed">
                Loading puzzleâ€¦
              </div>
              <div id="livesBox" class="lives-box">
                <span class="lives-label">Lives</span>
                <div id="lives" class="lives-hearts" aria-live="polite"></div>
              </div>
            </div>
            <div id="board" class="board"></div>
            <div class="hud">
              <div class="hud-card">
                Combo <span id="combo">0</span>
              </div>
            </div>
          </div>

          <div class="panel">
            <div>
              <label for="sgfSelect">Puzzle SGF</label>
              <select id="sgfSelect">
                <option value="27k">27k</option>
                <option value="23k">23k</option>
                <option value="17k">17k</option>
                <option value="4k">4k</option>
              </select>
            </div>

            <div class="controls">
              <button
                id="hintOne"
                class="button"
                type="button"
                title="Marks the next correct move."
              >
                Hint: First Move
              </button>
              <button
                id="hintTwo"
                class="button"
                type="button"
                title="Marks one correct move and one wrong move."
              >
                Hint: Two Moves
              </button>
              <button
                id="hintNeighbor"
                class="button"
                type="button"
                title="Highlights a stone adjacent to a correct move."
              >
                Hint: Wave to Your Neighbor
              </button>
              <button
                id="hintRow"
                class="button"
                type="button"
                title="Reveals a row containing a correct move."
              >
                Hint: Row Reveal
              </button>
              <button
                id="hintCol"
                class="button"
                type="button"
                title="Reveals a column containing a correct move."
              >
                Hint: Column Reveal
              </button>
              <button
                id="hintDiag"
                class="button"
                type="button"
                title="Reveals a diagonal containing a correct move."
              >
                Hint: Diagonal Reveal
              </button>
              <button
                id="elimRandom"
                class="button"
                type="button"
                title="Blocks a random wrong-path move."
              >
                Eliminate Random Move
              </button>
              <button
                id="clearHints"
                class="button"
                type="button"
                title="Clears all active hints."
              >
                Clear Hints
              </button>
            </div>

            <div>
              <label>Challenges</label>
              <div class="controls controls--challenges">
                <button
                  id="challengeGray"
                  class="button button--challenge"
                  type="button"
                  title="New stones are shown as gray."
                >
                  Gray Play
                </button>
                <div class="ghost-row">
                  <button
                    id="challengeGhost"
                    class="button button--challenge"
                    type="button"
                    title="New stones flash, then become invisible."
                  >
                    Ghost Play
                  </button>
                  <div class="ghost-level">
                    <label for="ghostLevel">Level</label>
                    <input
                      id="ghostLevel"
                      type="range"
                      min="1"
                      max="10"
                      step="1"
                      value="1"
                      title="Controls ghost flash time (L1=5s, -1s/level, min 0.5s) and reveal window for existing ghosts (L1=2s, L2=1s, L3+=0s)."
                    />
                    <span id="ghostLevelValue" class="ghost-level__value"
                      >1</span
                    >
                  </div>
                </div>
                <div class="mystery-row">
                  <button
                    id="challengeMystery"
                    class="button button--challenge"
                    type="button"
                    title="Hide stones; reveal them to start a timer."
                  >
                    Mystery Timer
                  </button>
                  <div class="mystery-level">
                    <label for="mysteryLevel">Level</label>
                    <input
                      id="mysteryLevel"
                      type="range"
                      min="1"
                      max="10"
                      step="1"
                      value="1"
                      title="Controls hidden stones and timer (L1=1 stone/30s, +1 stone & -5s per level, min 5s)."
                    />
                    <span id="mysteryLevelValue" class="mystery-level__value"
                      >1</span
                    >
                  </div>
                </div>
                <div class="enigma-row">
                  <button
                    id="challengeEnigma"
                    class="button button--challenge"
                    type="button"
                    title="Marks stones or adjacent empties with rings; reveal to start a timer."
                  >
                    Enigma Timer
                  </button>
                  <div class="enigma-level">
                    <label for="enigmaLevel">Level</label>
                    <input
                      id="enigmaLevel"
                      type="range"
                      min="1"
                      max="10"
                      step="1"
                      value="1"
                      title="Controls ring count and timer (L1=1 ring/30s, +1 ring & -5s per level, min 5s)."
                    />
                    <span id="enigmaLevelValue" class="enigma-level__value"
                      >1</span
                    >
                  </div>
                </div>
              </div>
            </div>

            <div class="controls">
              <button id="resetPuzzle" class="button" type="button">
                Reset Puzzle
              </button>
              <button id="resetLives" class="button" type="button">
                Reset Lives
              </button>
            </div>

            <div>
              <label>Event Log</label>
              <div id="log" class="log"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../build/index.min.js"></script>
    <script src="./prototype.js"></script>
  </body>
</html>
