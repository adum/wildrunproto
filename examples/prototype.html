<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wildrun Prototype Sandbox</title>
    <link rel="stylesheet" href="./prototype.css" />
  </head>
  <body>
    <div class="page">
      <div class="shell">
        <div class="layout">
          <div class="board-panel">
            <div class="status-row">
              <div id="status" class="status status--fixed">
                Loading puzzleâ€¦
              </div>
              <div id="livesBox" class="lives-box">
                <span class="lives-label">Lives</span>
                <div id="lives" class="lives-hearts" aria-live="polite"></div>
              </div>
            </div>
            <div id="board" class="board"></div>
            <div class="hud">
              <div class="hud-card">
                Combo <span id="combo">0</span>
              </div>
            </div>
          </div>

          <div class="panel">
            <div>
              <label for="sgfSelect">Puzzle SGF</label>
              <select id="sgfSelect">
                <option value="27k">27k</option>
                <option value="23k">23k</option>
                <option value="17k">17k</option>
                <option value="4k">4k</option>
              </select>
            </div>

            <div class="controls">
              <button id="hintOne" class="button" type="button">
                Hint: First Move
              </button>
              <button id="hintTwo" class="button" type="button">
                Hint: Two Moves
              </button>
              <button id="hintNeighbor" class="button" type="button">
                Hint: Wave to Your Neighbor
              </button>
              <button id="hintRow" class="button" type="button">
                Hint: Row Reveal
              </button>
              <button id="hintCol" class="button" type="button">
                Hint: Column Reveal
              </button>
              <button id="hintDiag" class="button" type="button">
                Hint: Diagonal Reveal
              </button>
              <button id="elimRandom" class="button" type="button">
                Eliminate Random Move
              </button>
              <button id="clearHints" class="button" type="button">
                Clear Hints
              </button>
            </div>

            <div>
              <label>Challenges</label>
              <div class="controls controls--challenges">
                <button
                  id="challengeGray"
                  class="button button--challenge"
                  type="button"
                >
                  Gray Play
                </button>
                <button
                  id="challengeGhost"
                  class="button button--challenge"
                  type="button"
                >
                  Ghost Play
                </button>
              </div>
            </div>

            <div class="controls">
              <button id="resetPuzzle" class="button" type="button">
                Reset Puzzle
              </button>
              <button id="resetLives" class="button" type="button">
                Reset Lives
              </button>
            </div>

            <div>
              <label>Event Log</label>
              <div id="log" class="log"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../build/index.min.js"></script>
    <script src="./prototype.js"></script>
  </body>
</html>
