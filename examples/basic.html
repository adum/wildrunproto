<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GhostBan Basic Mode</title>
    <style>
      :root {
        color-scheme: light;
        --ink: #2a2f2c;
        --muted: #5a6460;
        --panel: #fbfaf7;
        --panel-edge: #ded7ca;
        --wash-1: #f3efe5;
        --wash-2: #e3efe1;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Trebuchet MS", "Lucida Grande", "Lucida Sans Unicode",
          sans-serif;
        color: var(--ink);
        background: radial-gradient(
            circle at 10% 20%,
            rgba(255, 255, 255, 0.6),
            rgba(255, 255, 255, 0)
          ),
          linear-gradient(130deg, var(--wash-1), var(--wash-2));
        min-height: 100vh;
      }

      .page {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 32px 20px;
      }

      .panel {
        width: min(94vw, 760px);
        background: var(--panel);
        border: 1px solid var(--panel-edge);
        border-radius: 18px;
        padding: 22px 24px 26px;
        box-shadow: 0 18px 38px rgba(44, 35, 14, 0.12);
      }

      .title {
        font-size: 20px;
        font-weight: 700;
        letter-spacing: 0.02em;
        margin: 0 0 12px;
      }

      .subtitle {
        margin: 0 0 18px;
        color: var(--muted);
        font-size: 14px;
      }

      .board {
        --board-size: min(90vw, 520px);
        width: var(--board-size);
        height: var(--board-size);
        position: relative;
        border-radius: 12px;
        overflow: hidden;
      }

      .note {
        margin-top: 14px;
        font-size: 12px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="panel">
        <h1 class="title">GhostBan Basic Mode</h1>
        <p class="subtitle">Static 9x9 board with a few stones placed.</p>
        <div id="board" class="board"></div>
        <div class="note">
          If the board is blank, run a build so `build/index.min.js` exists.
        </div>
      </div>
    </div>

    <script src="../build/index.min.js"></script>
    <script>
      (function () {
        var GB = window.ghostban;
        if (!GB) {
          return;
        }

        var size = 9;
        var mat = Array.from({length: size}, function () {
          return Array(size).fill(0);
        });

        var B = GB.Ki.Black;
        var W = GB.Ki.White;

        mat[2][2] = B;
        mat[4][4] = B;
        mat[5][3] = B;
        mat[1][7] = W;
        mat[3][5] = W;
        mat[6][6] = W;

        var board = new GB.GhostBan({
          boardSize: size,
          interactive: false,
          coordinate: true,
          theme: GB.Theme.Flat,
        });

        var mount = document.getElementById("board");
        board.init(mount);
        board.setMat(mat);
        board.render();
      })();
    </script>
  </body>
</html>
