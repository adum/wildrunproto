<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wildrun Playtest</title>
    <link rel="stylesheet" href="./prototype.css" />
  </head>
  <body>
    <div class="page">
      <div class="shell">
        <div class="layout">
          <div class="board-panel">
            <div class="status-row">
              <div id="status" class="status status--fixed">
                Ready to start.
              </div>
              <div id="livesBox" class="lives-box">
                <span class="lives-label">Lives</span>
                <div id="lives" class="lives-hearts" aria-live="polite"></div>
              </div>
              <div id="coinsBox" class="coins-box" aria-label="Coins: 0">
                <span class="coin-icon" aria-hidden="true"></span>
                <span id="coinsValue" class="coins-value">0</span>
              </div>
              <button
                id="adminToggle"
                class="button admin-toggle"
                type="button"
                title="Open admin cheats"
              >
                Admin
              </button>
            </div>
            <div id="board" class="board">
              <div
                id="startOverlay"
                class="play-overlay play-overlay--start"
              >
                <div class="play-overlay__panel">
                  <div class="play-overlay__title">Start a run</div>
                  <button
                    id="startGameBtn"
                    class="button play-overlay__cta"
                    type="button"
                  >
                    Start Game
                  </button>
                </div>
              </div>
              <div
                id="advanceOverlay"
                class="play-overlay play-overlay--advance is-hidden"
              >
                <div class="play-overlay__panel">
                  <div id="advanceLabel" class="play-overlay__title">
                    On to 29kyu
                  </div>
                  <button
                    id="advanceBtn"
                    class="button play-overlay__cta"
                    type="button"
                  >
                    Continue to 29kyu
                  </button>
                </div>
              </div>
              <div
                id="retryOverlay"
                class="play-overlay play-overlay--retry is-hidden"
              >
                <div class="play-overlay__panel">
                  <div id="retryLabel" class="play-overlay__title">
                    Retry this level
                  </div>
                  <button
                    id="retryBtn"
                    class="button play-overlay__cta"
                    type="button"
                  >
                    Retry
                  </button>
                </div>
              </div>
              <div
                id="shopOverlay"
                class="play-overlay play-overlay--shop is-hidden"
              >
                <div class="play-overlay__panel play-overlay__panel--shop">
                  <div class="shop-header">
                    <div class="shop-title-group">
                      <div id="shopTitle" class="play-overlay__title">Shop</div>
                      <div id="shopSubtitle" class="shop-subtitle">
                        Next: 29kyu
                      </div>
                    </div>
                    <div class="shop-coins" aria-live="polite">
                      <span class="coin-icon" aria-hidden="true"></span>
                      <span id="shopCoinsValue">0</span>
                    </div>
                  </div>
                  <div class="shop-section">
                    <div class="shop-section__label">Hints</div>
                    <div id="shopHintList" class="shop-list"></div>
                  </div>
                  <div class="shop-section">
                    <div class="shop-section__label">Passives</div>
                    <div id="shopPassiveList" class="shop-list"></div>
                  </div>
                  <button
                    id="shopContinueBtn"
                    class="button play-overlay__cta"
                    type="button"
                  >
                    Continue to 29kyu
                  </button>
                </div>
              </div>
              <div
                id="adminOverlay"
                class="play-overlay play-overlay--admin is-hidden"
              >
                <div class="play-overlay__panel play-overlay__panel--admin">
                  <div class="admin-header">
                    <div class="play-overlay__title">Admin Cheats</div>
                    <button
                      id="adminClose"
                      class="button admin-close"
                      type="button"
                    >
                      Close
                    </button>
                  </div>
                  <div class="admin-grid">
                    <div class="admin-row admin-row--triple">
                      <span class="admin-label">Coins</span>
                      <input
                        id="adminCoinsInput"
                        class="admin-input"
                        type="number"
                        min="1"
                        step="1"
                        value="10"
                      />
                      <button
                        id="adminCoinsAdd"
                        class="button admin-action"
                        type="button"
                      >
                        Add
                      </button>
                    </div>
                    <div class="admin-row admin-row--quad">
                      <span class="admin-label">Hint</span>
                      <select id="adminHintSelect" class="admin-select"></select>
                      <input
                        id="adminHintLevel"
                        class="admin-input admin-level"
                        type="number"
                        min="1"
                        step="1"
                        value="1"
                      />
                      <button
                        id="adminHintAdd"
                        class="button admin-action"
                        type="button"
                      >
                        Add
                      </button>
                    </div>
                    <div class="admin-row admin-row--quad">
                      <span class="admin-label">Passive</span>
                      <select
                        id="adminPassiveSelect"
                        class="admin-select"
                      ></select>
                      <input
                        id="adminPassiveLevel"
                        class="admin-input admin-level"
                        type="number"
                        min="1"
                        step="1"
                        value="1"
                      />
                      <button
                        id="adminPassiveAdd"
                        class="button admin-action"
                        type="button"
                      >
                        Add
                      </button>
                    </div>
                    <div class="admin-row admin-row--quad">
                      <span class="admin-label">Challenge</span>
                      <select
                        id="adminChallengeSelect"
                        class="admin-select"
                      ></select>
                      <input
                        id="adminChallengeLevel"
                        class="admin-input admin-level"
                        type="number"
                        min="1"
                        step="1"
                        value="1"
                      />
                      <button
                        id="adminChallengeSet"
                        class="button admin-action"
                        type="button"
                      >
                        Set
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div id="coinBurst" class="coin-burst" aria-live="polite"></div>
            </div>
          </div>

          <div class="panel play-panel">
            <div class="difficulty-card">
              <label>Difficulty</label>
              <div id="difficultyLabel" class="difficulty-value">30kyu</div>
            </div>

            <div class="play-section">
              <label>Passives</label>
              <div
                id="passiveList"
                class="controls controls--passives play-list"
              ></div>
            </div>

            <div class="play-section">
              <label>Hints</label>
              <div
                id="hintList"
                class="controls controls--hints play-list"
              ></div>
            </div>

            <div id="challengeSection" class="play-section is-hidden">
              <label>Challenges</label>
              <div
                id="challengeList"
                class="controls controls--challenges play-list"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../gp/problems.js"></script>
    <script src="../build/index.min.js"></script>
    <script type="module" src="./play/main.js"></script>
  </body>
</html>
